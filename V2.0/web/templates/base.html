<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}3D Scanner Control{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scanner.css') }}">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üì∑</text></svg>">
    
    <!-- Plotly.js for 3D Scan Path Visualization -->
    <!-- Try CDN first, fallback to local if CDN fails -->
    <script src="https://cdn.plotly.ly/plotly-2.27.0.min.js" 
            onerror="this.onerror=null; this.src='{{ url_for('static', filename='js/plotly-2.27.0.min.js') }}'">
    </script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <h1>
                <span class="scanner-icon">üì∑</span>
                3D Scanner Control
            </h1>
            <nav class="main-nav">
                <a href="{{ url_for('dashboard') }}" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}">
                    Dashboard
                </a>
                <a href="{{ url_for('manual') }}" class="nav-link {% if request.endpoint == 'manual' %}active{% endif %}">
                    Manual Control
                </a>
                <a href="{{ url_for('scans') }}" class="nav-link {% if request.endpoint == 'scans' %}active{% endif %}">
                    Scans
                </a>
                <a href="{{ url_for('settings') }}" class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}">
                    Settings
                </a>
            </nav>
            <div class="header-actions">
                <div class="system-status" id="systemStatus">
                    <span class="status-dot" id="statusDot">‚óè</span>
                    <span id="statusText">Connecting...</span>
                </div>
                <button id="emergencyStop" class="emergency-stop" onclick="emergencyStop()">
                    üõë EMERGENCY STOP
                </button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="alert-container" id="alertContainer"></div>
        
        {% block content %}{% endblock %}
    </main>

    <!-- Global Notification Modal -->
    <div id="globalNotificationModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="globalNotificationTitle">System Notification</h3>
            </div>
            <div class="modal-body">
                <p id="globalNotificationMessage"></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="ScannerBase.dismissGlobalNotification()">OK</button>
            </div>
        </div>
    </div>

    <!-- Global notification styles -->
    <style>
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        max-width: 500px;
        width: 90%;
        max-height: 80vh;
        overflow: auto;
    }

    .modal-header {
        padding: 1.5rem 2rem 1rem;
        border-bottom: 1px solid #eee;
    }

    .modal-header h3 {
        margin: 0;
        color: #333;
    }

    .modal-body {
        padding: 1.5rem 2rem;
    }

    .modal-body p {
        margin: 0 0 1rem;
        color: #666;
        line-height: 1.5;
    }

    .modal-footer {
        padding: 1rem 2rem 1.5rem;
        border-top: 1px solid #eee;
        text-align: right;
    }

    /* Floating Alert Styles */
    .floating-alert {
        position: relative;
        margin-bottom: 0.5rem;
        padding: 0.75rem 1rem;
        border-radius: 6px;
        border: 1px solid transparent;
        display: flex;
        align-items: center;
        justify-content: space-between;
        opacity: 0;
        transform: translateX(-100%);
        transition: all 0.3s ease;
        min-width: 300px;
        max-width: 500px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        font-size: 0.9rem;
        line-height: 1.4;
    }

    .floating-alert.show {
        opacity: 1;
        transform: translateX(0);
    }

    .floating-alert.alert-success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
    }

    .floating-alert.alert-error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
    }

    .floating-alert.alert-warning {
        background-color: #fff3cd;
        border-color: #ffeaa7;
        color: #856404;
    }

    .floating-alert.alert-info {
        background-color: #d1ecf1;
        border-color: #bee5eb;
        color: #0c5460;
    }

    .alert-content {
        display: flex;
        align-items: center;
        flex-grow: 1;
    }

    .alert-icon {
        margin-right: 0.5rem;
        font-size: 1.1em;
    }

    .alert-text {
        flex-grow: 1;
    }

    .alert-close {
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 0;
        margin-left: 1rem;
        color: inherit;
        opacity: 0.6;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 3px;
    }

    .alert-close:hover {
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.1);
    }
    </style>

    <footer class="main-footer">
        <div class="footer-content">
            <span>Scanner System V2.0 | Status: <span id="footerStatus">Ready</span></span>
            <span id="lastUpdate">Last update: --:--:--</span>
        </div>
    </footer>

    <!-- Base JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/scanner-base.js') }}"></script>
    
    {% block scripts %}{% endblock %}

    <script>
        // Initialize base functionality
        document.addEventListener('DOMContentLoaded', function() {
            ScannerBase.init();
        });
    </script>
</body>
</html>
